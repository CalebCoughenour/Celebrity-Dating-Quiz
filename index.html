<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Drinks</title>
</head>
<body>
  <div class="container">
    <h1>Caleb & Tony's Celebrity Dating Service</h1>
    <h4>Let's Get Some Info About You:</h4>
    <form id="answerForm">
      <h5>Are you introvert or extrovert?</h5>
      <div class="radio">
        <label>
          <input type="radio" name="personality" value="extrovert">
          Extrovert
          </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="personality" value="introvert">
          Introvert
        </label>
      </div>
      <h5>Are you left or right handed?</h5>
      <div class="radio">
        <label>
          <input type="radio" name="hand" value="right">
          Right handed?
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="hand" value="left">
          Left handed?
        </label>
      </div>
      <div class="form-group">
        <label for="height">Enter your height</label>
        <input id="height" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>

    <div id="firstCeleb">
      <p>
        Marilyn Monroe // Clark Gable
      </p>
    </div>
    <div id="secondCeleb">
      <p>
       Joanne Woodward // Paul Newman
      </p>
    </div>

  </div>
</body>
